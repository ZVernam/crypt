<!DOCTYPE html>
<html lang="en">

<head>
  <title>Encrypt/Decrypt Tool</title>
  <script src="dist/main.js" type="module"></script>
  <style>
    body {
      font-size: 3em;
    }

    form {
      display: flex;
      flex-direction: column;
      padding: 30px 30px;
    }

    textarea, input {
      font-size: 1em;

      border-color: grey;
      border-style: solid;
      border-width: 2px;
      border-radius: 5px;
    }

    textarea {
      min-height: 5em;
    }

    input {
      width: 100%;
    }

    fieldset {
      border: none;
      padding: 0;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    button {
      font-size: 2em;
    }

  </style>
</head>

<body>
<form>
  <fieldset>
    <label for="text">Plain Text:</label>
    <textarea id="text"></textarea>
  </fieldset>
  <fieldset>
    <label for="secret">Password:</label>
    <input id="secret" placeholder="secret" type="password"/>
  </fieldset>
  <fieldset>
    <label for="cipher">Encrypted Text:</label>
    <textarea id="cipher"></textarea>
  </fieldset>
  <button type="submit">Encrypt</button>
</form>

</body>
</html>
